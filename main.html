<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            padding: 20px;
        }

        .image-container {
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>My Favorite Animal</h1>
    <p>Pandas are adorable, calm, and bring joy to everyone!</p>
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Grosser_Panda.JPG" alt="A giant panda sitting and eating bamboo in a natural setting">
    </div>
</body>
</html>
